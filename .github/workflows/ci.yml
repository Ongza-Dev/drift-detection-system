name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop, main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones disabled for SonarCloud

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest pytest-cov black isort flake8

      - name: Run linters
        run: |
          black --check src tests
          isort --check-only src tests
          flake8 src tests

      - name: Run tests with coverage
        run: |
          pytest tests -v --cov=src/drift_detection --cov-report=xml:coverage.xml --cov-report=term-missing

      - name: Check coverage
        run: |
          coverage report --fail-under=80

      - name: Upload coverage to SonarCloud
        run: |
          ls -la coverage.xml || echo "Coverage file not found"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.1.1  # Pinned version
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
