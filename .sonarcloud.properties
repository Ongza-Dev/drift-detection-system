# SonarCloud configuration

# Exclude generated files and dependencies
sonar.exclusions=**/venv/**,**/.terraform/**,**/build/**,**/__pycache__/**,**/*.egg-info/**,**/htmlcov/**

# Test exclusions
sonar.test.exclusions=tests/**

# Coverage exclusions
sonar.coverage.exclusions=tests/**,**/__init__.py,**/lambda/handler.py

# Ignore specific rules for portfolio project
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore TODO comments
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py

# Ignore print statements (used for Lambda logging)
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S106
sonar.issue.ignore.multicriteria.e2.resourceKey=**/lambda/handler.py

# Ignore cognitive complexity for CLI
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/cli.py
